<!DOCTYPE html>
<html>
    <head>
        <title>FoodShop</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="/cdn/bootstrap.min.css" rel="stylesheet" />
        <script src="/cdn/bootstrap.bundle.min.js"></script>
        <script src="/main.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <input hidden id="testId" name="testId" value="put testId here" />
        <button
            type="button"
            id="logoutButton"
            class="btn btn-light"
            style="float: right; margin-right: 20px; margin-top: 10px"
        >
            Đăng xuất
        </button>

        <!-- navigation bar -->
        <div class="header" style="padding: 20px">
            <h1>Healthy first</h1>
        </div>
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark"
            style="padding: 10px; padding-left: 30px"
        >
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Trang chủ</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/foodshop"
                            >Quản lý cơ sở thực phẩm</a
                        >
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/shopexam"
                            >Quản lý hoạt động thanh tra</a
                        >
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/user">Tài khoản</a>
                    </li>
                </ul>
            </div>
        </nav>

        <br />
        <br />
        <!-- End navigation bar -->

        <div class="container">
            <div class="row col-md-3" style="padding-left: 25px;">
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#updateResult">
                    Cập nhật kết quả thanh tra
                </button>
            </div>

            <div
                class="row height d-flex justify-content-center align-items-center"
            >
                <div class="row" style="padding: 10px">
                    <div class="col-md-10">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            id="updateResult"
            tabindex="-1"
            aria-labelledby="updateResultLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateResultLabel">
                            Cập nhật kết quả thanh tra
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>

                    <div class="modal-body">
                        <div class="row-md-1">
                            Ngày thực hiện:
                        </div>
                        
                        <div class="datetimepicker">
                            <input type="date" id="dateAt" value="2022-01-01" />
                            <span></span>
                            <input type="time" id="timeAt" value="00:00" />
                        </div> <br />

                        <div class="row-md-1">
                            Ngày trả kết quả:
                        </div>
                        
                        <div class="datetimepicker">
                            <input type="date" id="dateReturn" value="2022-01-01" />
                            <span></span>
                            <input type="time" id="timeReturn" value="00:00" />
                        </div> <br />

                        <div class="row-md-1">
                            Trạng thái:
                        </div>

                        <select
                            class="form-select"
                            aria-label="Default select example"
                            id="status"
                            name="status"
                        >
                            <option value="Đang xử lý">Đang xử lý</option>
                            <option value="Đã xử lý xong">Đã xử lý xong</option>
                            <option value="Đã bị hủy">Đã bị hủy</option>
                        </select>

                        <div class="row-md-1" style="padding-top: 10px;">
                            Kết quả:
                        </div>

                        <select
                            class="form-select"
                            aria-label="Default select example"
                            id="result"
                            name="result"
                        >
                            <option value="Đạt">Đạt</option>
                            <option value="Không đạt">Không đạt</option>
                        </select>

                        <div class="row-md-1" style="padding-top: 10px;">
                            Đơn vị xử lý:
                        </div>
                        
                        <div class="input-group">
                            <input type="text" class="form-control" aria-describedby="input-group-left" id="unit">
                        </div>
                        
                    </div>

                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Hủy
                        </button>
                        <button
                            type="button"
                            id="updateResultBtn"
                            class="btn btn-primary"
                            data-bs-dismiss="modal"
                        >
                            Cập nhật kết quả
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="testinfo.js"></script>
    </body>
</html>
