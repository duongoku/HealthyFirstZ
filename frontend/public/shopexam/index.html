<!DOCTYPE html>
<html>
    <head>
        <title>FoodShop</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="/cdn/bootstrap.min.css" rel="stylesheet" />
        <script src="/cdn/bootstrap.bundle.min.js"></script>
        <script src="/main.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button
            type="button"
            id="logoutButton"
            class="btn btn-light"
            style="float: right; margin-right: 20px; margin-top: 10px"
        >
            Đăng xuất
        </button>

        <!-- navigation bar -->
        <div class="header" style="padding: 20px">
            <h1>Healthy first</h1>
        </div>
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark"
            style="padding: 10px; padding-left: 30px"
        >
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Trang chủ</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/foodshop"
                            >Quản lý cơ sở thực phẩm</a
                        >
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/shopexam"
                            >Quản lý hoạt động thanh tra</a
                        >
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/user">Tài khoản</a>
                    </li>
                </ul>
            </div>
        </nav>

        <br />
        <br />
        <!-- End navigation bar -->

        <div class="container">
            <!-- table here -->
            <div
                class="row height d-flex justify-content-center align-items-center"
            >
                <div class="col-md-10" style="padding-top: 20px; padding-bottom: 15px;">

                    <table
                        class="table table-hover table-responsive"
                        id="examTable"
                    >
                        <thead>
                            <tr>
                                <th>Cơ sở</th>
                                <th>Từ ngày</th>
                                <th>Đến ngày</th>
                                <th>Trạng thái</th>
                                <th>Kiểm định</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <div class="col-md-5 height d-flex justify-content-center align-items-center">
                        <button type="button" class="btn btn-danger" id="delBtn" data-bs-toggle="modal" data-bs-target="#delExamModal">
                            Hủy hoạt động thanh tra
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- del exam modal -->
        <div
            class="modal fade"
            id="delExamModal"
            tabindex="-1"
            aria-labelledby="delExamModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="delExamModalLabel">
                            Xóa hoạt động thanh tra
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>

                    <div class="modal-body">
                        Bạn có chắc chắn muốn <b>xóa</b> hoạt động thanh tra?
                    </div>

                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Không
                        </button>
                        <button
                            type="button"
                            id="delExam"
                            class="btn btn-danger"
                            data-bs-dismiss="modal"
                        >
                            Có
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="shopexam.js"></script>
    </body>
</html>
