<!DOCTYPE html>
<html>
    <head>
        <title>FoodShop</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="/cdn/bootstrap.min.css" rel="stylesheet" />
        <script src="/cdn/bootstrap.bundle.min.js"></script>
        <script src="/main.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button
            type="button"
            id="logoutButton"
            class="btn btn-light"
            style="float: right; margin-right: 20px; margin-top: 10px"
        >
            Đăng xuất
        </button>

        <!-- navigation bar -->
        <div class="header" style="padding: 20px">
            <h1>Healthy first</h1>
        </div>
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark"
            style="padding: 10px; padding-left: 30px"
        >
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home"
                            >Trang chủ</a
                        >
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/foodshop"
                            >Quản lý cơ sở thực phẩm</a
                        >
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/shopexam"
                            >Quản lý hoạt động thanh tra</a
                        >
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/user"
                            >Tài khoản</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <br />
        <br />
        <!-- End navigation bar -->

        <div class="container">
            <div
                class="row height d-flex justify-content-center align-items-center"
            >
                <div
                    class="row height d-flex justify-content-center align-items-center"
                >
                    <div class="col-md-6">
                        <select
                            class="form-select"
                            aria-label="Default select example"
                            id="select"
                            name="select"
                        >
                            <option value="-1">Tất cả cơ sở</option>
                            <option value="0">
                                Giấy chứng nhận còn hiệu lực
                            </option>
                            <option value="1">
                                Chưa được cấp giấy chứng nhận
                            </option>
                            <option value="2">
                                Đã hết hạn giấy chứng nhận
                            </option>
                            <option value="3">
                                Bị thu hồi giấy chứng nhận
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <button
                            type="button"
                            class="btn btn-success"
                            data-bs-toggle="modal"
                            data-bs-target="#addShop"
                        >
                            Thêm cửa hàng
                        </button>
                    </div>

                <!-- table here -->
                <div
                    class="row height d-flex justify-content-center align-items-center"
                >
                    <div class="col-md-10" style="padding-top: 20px">
                        <table
                            class="table table-hover table-responsive"
                            id="shoptable"
                        >
                            <thead>
                                <tr>
                                    <th>Tên cơ sở</th>
                                    <th>Loại hình</th>
                                    <th>Giấy chứng nhận</th>
                                    <th>Hiệu lực</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="foodshop.js"></script>
    </body>
</html>
